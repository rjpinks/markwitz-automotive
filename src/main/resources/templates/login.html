<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <title>Contact Us - MWAuto</title>
    <link rel="icon" th:href="@{/images/MWA.png}" type="image/x-icon">
</head>

<body>
<!-- Navbar -->
<div>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" th:href="@{/}">
                <img id="mwauto-image" th:src="@{/images/MWAuto.png}" width="150" height="150">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>
</div>

<!-- Login Form -->
<div id="outer-form-container" class="columns">
    <div id="new-form-container" class="column is-one-third">
        <h1>LOG IN</h1>
        <div th:if="${param.error}" class="alert alert-success" th:text=${param.error}">
        </div>
        <div th:if="${param.fail}" class="alert alert-success">
            Invalid username and password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You are logged out!
        </div>
        <form role="form" method="POST" th:action="@{/login}" th:object="${profile}">
            <div class="field">
                <label for="username" class="label">Username</label>
                <div class="control">
                    <input
                            id="username"
                            class="input is-link"
                            type="text"
                            name="username"
                    >
                </div>
            </div>

            <div class="field">
                <label for="password" class="label">Password</label>
                <div class="control">
                    <input
                            id="password"
                            class="input is-link"
                            type="password"
                            name="password"
                    >
                </div>
            </div>

            <button value="Log in" type="submit" class="button is-link">Login</button>

        </form>
    </div>
</div>


</body>

</html>
