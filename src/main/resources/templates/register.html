<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <title>Contact Us - MWAuto</title>
    <link rel="icon" th:href="@{/images/MWA.png}" type="image/x-icon">
</head>

<body>
<!-- Navbar -->
<div>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" th:href="@{/}">
                <img id="mwauto-image" th:src="@{/images/MWAuto.png}" width="150" height="150">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>
</div>

<!-- New User Form -->
<div id="outer-form-container" class="columns">
    <div id="new-form-container" class="column is-one-third">
        <h1>CREATE USER</h1>
        <div th:if="${param.success}" class="alret alert-success">
            You have registered successfully! YAY!
        </div>
        <div th:if="${param.fail}">
            Username and/or email is taken
        </div>
        <form role="form" method="POST" th:action="@{/register/save}" th:object="${profile}">
            <div class="field">
                <label for="email" class="label">Email</label>
                <div class="control">
                    <input
                            id="email"
                            class="input is-link"
                            type="text"
                            th:field="*{email}"
                    >
                </div>
            </div>

            <div class="field">
                <label for="username" class="label">Username</label>
                <div class="control">
                    <input
                            id="username"
                            class="input is-link"
                            type="text"
                            th:field="*{username}"
                    >
                </div>
            </div>

            <div class="field">
                <label for="password" class="label">Password</label>
                <div class="control">
                    <input
                            id="password"
                            class="input is-link"
                            type="password"
                            th:field="*{password}"
                    >
                </div>
            </div>

<!--                            class="input is-link"-->
<!--                            type="password"-->
<!--                            -->
<!--                    >-->
<!--                </div>-->
<!--            </div>-->

            <button type="submit" class="button is-link">Submit</button>
        </form>
    </div>
</div>


</body>

</html>
